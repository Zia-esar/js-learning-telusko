<html>
    <head>
        <title>arrays</title>
        <script type="text/javascript">
        
        var students = ["zia","hammad","faisal","kashif"]
        // can also be declared like this
        var subjects = new Array("maths","english","statistics","islamait")

        students.push("hannan")
        subjects.push("calculus")


        for(var i=0; i<=students.length;i++){
            document.write(students[i])
            document.write("<br>")
        }
        for(var k=0; k<=subjects.length; k++){
            document.write(subjects[k])
            document.write("<br>")
        }

       
        </script>
    </head>
</html>
